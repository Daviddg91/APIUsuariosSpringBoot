 <?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
  <meta charset="utf-8" />
  <th:block layout:fragment="content">    



 

	<div class="container">

		<div class="col-12 row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Login de usuarios:</h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Usuario o contraseña incorrecto</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">Has hecho logout</div>
					</div>
					<div class="form-group">
						<label for="username">Usuario</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Username" 
							value="david@gmail.com"
							/>
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Password" value="123" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Loguearse" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<span>¿ No tienes usuario ? <a href="/" th:href="@{/registration}">Registrese aqui
								</a></span>
					</div>
				</form>
			</div>
		</div>


	</div>
 
 
 </th:block>
